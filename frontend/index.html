<!DOCTYPE html>
<html>
<head>
  <title>Locamate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Locamate</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Add location</a></li>
          <li><a href="#">Find friends</a></li>
          <li><a href="#">Friend requests</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Edit profile</a></li>
          <li><a id="logout-button" href="#">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <main>
    <div class="container">

      <div class="form" id="register">
        <form id="register" >
          <input type="text" id='name' name="user[name]" placeholder="Name">
          <input type="text" id='email' name="user[email]" placeholder="Email address">
          <input type="password" id='password' name="user[password]" placeholder="Password">
          <input type="password" id='passwordConf' name="user[passwordConfirmation]" placeholder="Password Confirmation">
          <input type="submit" id="submit-register" value='Register'>
        </form>
      </div>
      
      <div class="form" id="login">
        <form id="login" >
          <input type="text" id='loginemail' placeholder="Email address">
          <input type="password" id='loginpassword' placeholder="Password">
          <input type="submit" id="submit-login" value='Login'>
        </form>
      </div>
      
      <div class="form" id="location">
        <form id="location" >
          <input type="text" name='Search' placeholder="Search">
          <input type="submit" id="submit-location" value='Add'>
        </form>
      </div>
      
      <div class="editProfile">
        <h1>Edit profile</h1>
        <form id="editProfile" >
          <input type="text" name='name' id="edit-name" placeholder="Name">
          <input type="text" name='email' id="edit-email" placeholder="Email address">
          <input type="password" name='password' id="edit-password" 
          placeholder="Password">
          <input type="password" name='passwordConfirmation' id="edit-passwordConfirmation" 
          placeholder="Password Confirmation">
          <input type="submit" id="submit-edit" value='Edit'>
        </form>
      </div>
      
      <div id="index">

        <h1>Index</h1>
      </div>
      
      <div class="locationsShow">
        <h1>Locations show</h1>
      </div>

    </div>
  </main>
</body>
</html>
