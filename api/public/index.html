<!DOCTYPE html>
<html>
<head>
  <title>Locamate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxM36DxD-TmmCuWMML0UXBVSirOUkF42Q&libraries=places" charset="utf-8"></script>
  <script src="./js/map.js" charset="utf-8"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" id="brand">Locamate</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" id="locationButton">Add location</a></li>
          <li><a href="#" id="addFriend">Find friends</a></li>
          <li><a href="#" id="friendReq">Friend requests</a></li>
          <li><a href="#" id="regButton">Register</a></li>
          <li><a href="#" id="editProfButton">Edit profile</a></li>
          <li><a href="#" id="loginButton">Login</a></li>
          <li><a href="#" id="logoutButton">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!--//////////////////////// END OF NAVBAR ////////////////////////-->
  <main>
  <div class="container-fluid">
      <div class="form" id="register">
        <form id="register">
        <fieldset class="form-group">
          <input type="text" id='name' name="user[name]" placeholder="Name" class="form-control">
          <input type="text" id='email' name="user[email]" placeholder="Email address" class="form-control">
          <input type="password" id='password' name="user[password]" placeholder="Password" class="form-control">
          <input type="password" id='passwordConf' name="user[passwordConfirmation]" placeholder="Password Confirmation" class="form-control">
          <input type="submit" value='Register' class="btn btn-primary">
          </fieldset>
        </form>
      </div>
      
      <div class="form" id="login">
        <form id="login">
          <input type="text" id='loginemail' placeholder="Email address" class="form-control">
          <input type="password" id='loginpassword' placeholder="Password" class="form-control">
          <input type="submit" value='Login' class="btn btn-primary">
        </form>
      </div>
      
      <div class="form" id="location">
        <form id="location">
          <input type="text" name='Search' placeholder="Search" class="form-control">
          <input type="submit" value='Add' class="btn btn-primary">
        </form>
      </div>
      
      <div id="editProfile" class="form">
        <form >
          <input type="text" name='name' id="edit-name" placeholder="Name" class="form-control">
          <input type="text" name='email' id="edit-email" placeholder="Email address" class="form-control">
          <input type="password" name='password' id="edit-password" 
          placeholder="Password" class="form-control">
          <input type="password" name='passwordConfirmation' id="edit-passwordConfirmation" 
          placeholder="Password Confirmation" class="form-control">
          <input type="submit" id="submit" value='Edit' class="btn btn-primary">
        </form>
      </div>  
      <div id="index">
        <h1>Index</h1>
      </div>
      <div id="row">
        <div id="map-canvas" class="col-sm-12">
        </div>
      </div>
      <div id="otherUserShow">
      </div>
    </div>
  </main>
</body>
</html>
